version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: pinecone-db
    environment:
      POSTGRES_DB: pinecone_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pinecone

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pinecone-api
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/pinecone_dev?sslmode=disable
      JWT_SECRET: dev-secret-key-change-in-production
      JWT_EXPIRY_HOURS: 24
      USDA_API_KEY: ${USDA_API_KEY:-mock-key}
      USDA_API_BASE_URL: https://api.nal.usda.gov/fdc/v1
      SERVER_PORT: 8080
      SERVER_HOST: 0.0.0.0
      UPLOAD_DIR: /app/uploads
      MAX_UPLOAD_SIZE_MB: 5
      ALLOWED_ORIGINS: http://localhost:5173,http://localhost:3000
      LOG_LEVEL: debug
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
      - ./backend/uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    networks:
      - pinecone
    command: ["go", "run", "cmd/server/main.go"]

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: pinecone-web
    environment:
      VITE_API_BASE_URL: http://localhost:8080/api/v1
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - api
    networks:
      - pinecone
    command: ["npm", "run", "dev", "--", "--host"]

volumes:
  postgres_data:

networks:
  pinecone:
    driver: bridge
